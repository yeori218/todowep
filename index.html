<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../nomad_chrome/css/style.css" type="text/css" />
        <title>바닐라 JS로 크롬 앱 만들기</title>
    </head>
    <body>
        <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <button>Log in</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <h2 id="clock">00:00:00</h2>
        <form id="todo-form">
            <input required type="text" placeholder="Write a To Do and Press and Enter">
        </form>
        <ul id="todo-list"></ul>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <script src="../nomad_chrome/js/greeting.js" type="text/javascript"></script>
        <script src="../nomad_chrome/js/clock.js" type="text/javascript"></script>
        <script src="../nomad_chrome/js/quotes.js" type="text/javascript"></script>
        <script src="../nomad_chrome/js/background.js" type="text/javascript"></script>
        <script src="../nomad_chrome/js/todo.js" type="text/javascript"></script>
        <script src="../nomad_chrome/js/weather.js" type="text/javascript"></script>
    </body>
</html>
